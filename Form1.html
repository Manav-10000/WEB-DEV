<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Form</title>
    </head>
    <body>
        <h2>STUDENT FORM</h2>
        <hr>
        <form action="backend.js">
        <label for="name">Name:</label>
    <div>
        <input type="text" name="myname" id="name">
    </div>
    <br>
    <label for="course">Course:</label>
    <div>
        <input type="text" name="mcourse" id="course">
    </div>    
    <br>
    <div>
        Year:
        <br>
        1st <input type="radio" name="1st" id="">  2nd <input type="radio" name="2nd" id=""> 3rd <input type="radio" name="3rd" id="">
    </div>
    <br>
    <div>
        Fees Paid: <input type="checkbox" name="myfees" id="">
    </div>
    <br>
    <div>
        Rollno: <input type="text" name="myrollno" id="">
    </div>
    <br>
    <div>
        Email: <input type="email" name="myemail" id="">
    </div>
    <br>
    <div>
        Gender:
        <br>
        Male <input type="radio" name="mygender" id="">  Female <input type="radio" name="mygender" id="">
    </div>
    <br>
    <div>
        Date: <input type="date" name="mydate" id="">
    </div>
    <br>
    <div>
        About:
        <br>
        <textarea name="myabout" id="" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        Major:
        <br>
        <select name="" id="">
            <option value="CS">Computer Science</option>
            <option value="PY">Physics</option>
            <option value="CH">Chemistry</option>
            <option value="MT">Mathematics</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Submit">   <input type="reset" value="Reset">
    </div>
    
</form>    
</body>
</html>
